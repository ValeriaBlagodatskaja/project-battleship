<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>Battleship</header>
    <div class="message-container">
      <span id="message" class="message">Launch an attack!</span>
    </div>
    <div class="boards">
      <div class="playerBoard-container">
        <span class="playerBoard-name">Player's board</span>
        <div id="playerBoard" class="playerBoard"></div>
      </div>
      <div class="aiBoard-container">
        <span class="aiBoard-name">AI's board</span>
        <div id="aiBoard" class="aiBoard"></div>
      </div>
    </div>
    <button id="restartBtn" class="restartBtn" style="display: none">
      Play again
    </button>
  </body>
</html>
